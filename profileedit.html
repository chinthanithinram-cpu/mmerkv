<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MME - Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0f1c, #111827);
            color: white;
            font-family: 'SF Pro Display', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .edit-profile-container {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 40px 50px;
            width: 600px;
            backdrop-filter: blur(40px);
            box-shadow: 0 0 35px rgba(37, 99, 235, 0.2);
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #fff, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 25px;
        }

        form label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 6px;
            display: block;
            color: #94a3b8;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        form input:focus {
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.6);
            border: 1px solid rgba(37, 99, 235, 0.4);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #60a5fa;
            color: #60a5fa;
        }

        .btn-secondary:hover {
            background: #2563eb;
            color: white;
        }

        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-upload img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #2563eb;
        }

        .avatar-upload input {
            width: auto;
            border: none;
        }

        .back-link {
            margin-top: 25px;
            text-align: center;
        }

        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h1>Edit Profile</h1>

        <form id="editProfileForm">
            <div class="avatar-upload">
                <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786" alt="Avatar" id="avatarPreview">
                <div>
                    <label>Upload New Photo</label>
                    <input type="file" id="avatarUpload" accept="image/*">
                </div>
            </div>

            <label for="name">Full Name</label>
            <input type="text" id="name" value="Sarah Chen">

            <label for="email">Email</label>
            <input type="email" id="email" value="sarah.chen@mme.uat.edu">

            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" value="MME20200045">

            <label for="department">Department</label>
            <input type="text" id="department" value="Metallurgical & Materials Engineering">

            <label for="year">Year</label>
            <input type="text" id="year" value="4th">

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        <div class="back-link">
            <a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Preview avatar image
        document.getElementById('avatarUpload').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('avatarPreview').src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // Form submission behavior
        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile updated successfully!');
        });
    </script>
</body>
</html>
